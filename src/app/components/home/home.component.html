<h3 class="animated fadeIn fast">{{titulo}}</h3>
<hr>

<div *ngIf="!listContacts">
    Cargando listado..
</div>

 <div class="container" *ngIf="listContacts">
    <div class="row"> 
        <div class="col-md-12">
            <p data-placement="top" data-toggle="tooltip" title="inser"><button
                class="btn btn-success btn-xs" data-title="insert" data-toggle="modal"
                data-target="#insert"><span class="glyphicon glyphicon-pencil">Agregar</span></button>
            </p> 
            <br>
            <br>
            <div class="card-columns">
                <div class="card" *ngFor="let contact of listContacts">
                    <img src="../../../assets/img/logo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> {{contact.nombre}} {{contact.apellidos}} </h5>
                        <p class="card-text"> {{contact.telefono}} </p>
                        <p class="card-text"> {{contact.nombreTipoTel}} </p>
                        <p class="card-text"> {{contact.email}} </p>
                        <table>
                            <tr>
                                <td> 
                                    <button type="button" (click)="UpdateContact(contact)" class="btn btn-primary" data-title="update" data-toggle="modal"data-target="#update"> Editar </button>
                                </td>
                                <td>
                                    <button type="button" (click)="deleteContact(contact.idContact)" class="btn btn-danger"> Eliminar </button>
                                </td>
                            </tr>
                        </table>
            
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div> 
<div class="modal fade" id="insert" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Agregar Contacto</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="objContact.nombre"  type="text" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input class="form-control " #apellidos="ngModel" name="apellidos" [(ngModel)]="objContact.apellidos" type="text" placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <input class="form-control " #telefono="ngModel" name="telefono" [(ngModel)]="objContact.telefono" type="text" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label for="">Tipo Telefono:   </label>
                    &nbsp;&nbsp;
                    <select [(ngModel)]="objContact.tipoTel">
                        <option *ngFor="let type of listTypePhoneModel" value="{{type.idTipoTel}}" >{{type.nombre}}</option>
                      </select>                    
                </div>
                <div class="form-group">
                    <input class="form-control "#email="ngModel" name="email" [(ngModel)]="objContact.email" type="text" placeholder="Email">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" (click)="AddContact()" class="btn btn-success btn-lg" style="width: 100%;"><span
                        class="glyphicon glyphicon-ok-sign"></span>Agregar</button>
            </div>
        </div> 
    </div> 
</div>  
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Editar Contacto</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="objContact.nombre"  type="text" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input class="form-control " #apellidos="ngModel" name="apellidos" [(ngModel)]="objContact.apellidos" type="text" placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <input class="form-control " #telefono="ngModel" name="telefono" [(ngModel)]="objContact.telefono" type="text" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label for="">Tipo Telefono:   </label>
                    &nbsp;&nbsp;
                    <select [(ngModel)]="objContact.tipoTel">
                        <option *ngFor="let type of listTypePhoneModel" value="type.idTipoTel" >{{type.nombre}}</option>
                      </select>                    
                </div>
                <div class="form-group">
                    <input class="form-control "#email="ngModel" name="email" [(ngModel)]="objContact.email" type="text" placeholder="Email">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" (click)="confirmInfoContact()" class="btn btn-success btn-lg" style="width: 100%;"><span
                        class="glyphicon glyphicon-ok-sign"></span>Actualizar</button>
            </div>
        </div> 
    </div> 
</div>
